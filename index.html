<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stargate Clicker</title>
    <link href="master.css" rel="stylesheet">
  </head>
  <body>
      <div class="sectionLeft">
        <center>
          <div class="cashcontainer">
            <span id="cash">0</span> $<br>
            <span id="cashpersecond">0</span> $/sec<br>
          </div>
        <br>
        <div class="clickercontainer unselectable">
          <img src="stargate.png" height="256px" width="365px" id="clicker">
        </div>
        </center>
        <div class="sectionFooter">
            <h5>Stargate Clicker</h5>
            <button onclick="resetGame();">Reset data</button>
            <p>To save your game press CTRL + S (The game autosaves every 30seconds)</p>
        </div>
      </div>
      <div class="sectionRight unselectable">
        <div id="upgradeContainer"></div>
        <div id="shopContainer"></div>
      </div>
      <script src="main.js"></script>
  </body>
</html>
